<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script
      src="https://kit.fontawesome.com/1935d064dd.js"
      crossorigin="anonymous"
    ></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    
    <nav class="navbar navbar-dark bg-dark">
      <div class="container">
        <a href="#" class="navbar-brand">
          <i class="fab fa-github"></i>
          GitHub Profile App
        </a>
        <form action="" class="d-flex">
          <input type="text" placeholder="Enter Username" class="form-control me-2 search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </nav>

    <div class="section">
      <div class="container">
        <div class="row pt-5">
          <div class="col-md-3 ms-3">
            <div class="profile">
              <img src="#" alt="image" class="img-thumbnail rounded-circle">
              <h2>fullname</h2>
              <p>username</p>
              <div class="d-grid">
                <a href="#" class="btn btn-outline-secondary">View Profile</a>
              </div>
              <p class="pt-2">
                <span>X Followers</span>
                <span>Y following</span>
              </p>
              <p>Z Repos</p>
              <p>
                <i class="fas fa-marker-alt"></i>
                City, Country
              </p>
            </div>
          </div>
          
          <div class="col-md-8">
            <h2 class="hide">Latest Repository</h2>
            <div class="repos">
              <p class="alert alert-danger">Search Username in the Form Above</p>
              <!-- GET REPOS 
              <span class="repo border border-rounded p-3">
                <a href="#" target="_blank" rel="noopener">Repo Name</a>
                <p>
                  <strong>Stars: * |</strong>
                  <strong>Watchers: * |</strong>
                  <strong>Forks: *</strong>
                </p>
              </span>
              -->
            </div>
          </div>
        </div>
      </div>
    </div>


    <script type="module" src="main.js"></script>
  </body>
</html>
