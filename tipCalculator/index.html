<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip Calculator</title>
  <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script
      src="https://kit.fontawesome.com/1935d064dd.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  </head>
  <body>

    <section>
      <div class="container">
        <div class="calc">
          
          <h2>Tip Calculator</h2>
          
          <form action="#">
            <div>
              <label for="bill">Bill:</label>
              <input id="bill" type="text" placeholder="$" class="bill">
              <label for="rate">Rate Service:</label>
              <select id="rate" class="rate">
                <option disabled selected value="0">-- Select an option --</option>
                <option value="0.15">15% - Excellent</option>
                <option value="0.1">10% - Good</option>
                <option value="0.05">5% - Fair</option>
              </select>
            </div>
            <button type="button" class="btn">Calculate</button>
            <p class="error">Please enter bill and rate service.</p>
          </form>

          <div class="result">
            <p class="tip">Tip Amount: $0</p>
            <p class="total">Total Amount: $0</p>
          </div>

        </div>
      </div>
    </section>


    <script src="script.js"></script>
  </body>
</html>
